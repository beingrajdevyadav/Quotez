<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuotesBook</title>

   <!-- style css linked here  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <hr>
        <h1>QuotesBook</h1>
        <hr>
    </header>

    <main>
        <div class="container">
            <div class="quote">
                <div class="quote-line">
                    <h1 id="quoteLine"></h1>
                </div>


                <div class="quote-author">
                    <p id="quoteAuthor"></p>
                </div>
            </div>

            <div class="btn-wrapper">
                <button id="changeBtn">Next Quote</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Developed By Rajdev Yadav</p>
    </footer>

    <!-- javascript  -->
    <script type="module" src="./script.js"></script>
</body>

</html>
